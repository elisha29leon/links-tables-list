<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h2>unordered list</h2>
    <ul>
      <li>Home</li>
      <li>About us</li>
      <li>Contact us</li>
    </ul>
    <h2>ordered list</h2>
    <ol>
      <li>Home</li>
      <li>About us</li>
      <li>Contact us</li>
    </ol>
    <h2>Definition list</h2>
    <dl>
      <dt>Home</dt>
      <dt>About us</dt>
      <dt>Contact us</dt>
    </dl>
  </body>
</html>
